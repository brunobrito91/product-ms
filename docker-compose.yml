version: '3.1'
services:
  product-ms-database-service:
    container_name: product-ms-database-container
    image: mysql
    ports:
      - "3306:3306"
    networks:
      - product-ms-database-network
    volumes:
      - product-ms-database-volume:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_USER: root
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: product-ms-database
      MYSQL_USER: user
      MYSQL_PASSWORD: password

networks:
  product-ms-database-network:

volumes:
  product-ms-database-volume:
